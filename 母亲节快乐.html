<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #ff3399;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        img {
            max-width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>母亲节快乐！</h1>
    <p>亲爱的妈妈，感谢您为我们所做的一切！</p>
    <p>您是世界上最伟大的母亲，我们永远爱您！</p>
    <img src="https://img-u-2.51miz.com/preview/templet/00/00/36/05/T-360527-975A2D63.jpg" alt="母亲节图片">
    <!-- 自动播放世上只有妈妈好 -->
    <audio controls autoplay>
        <source src="儿歌多多 - 世上只有妈妈好.ogg" type="audio/ogg">
        您的浏览器不支持 audio 元素。
    </audio>
    <script>
        // 设置背景颜色
        document.body.style.backgroundColor = "rgb(255, 255, 204)";
        // 设置img标签图片轮播
        var images = [
            "https://img-u-2.51miz.com/preview/templet/00/00/36/05/T-360527-975A2D63.jpg","https://img.zcool.cn/community/01a4175cd0e8e7a801208f8bab02f1.jpg@1280w_1l_2o_100sh.jpg","https://img-u-3.51miz.com/Templet/00/26/09/65/260965_ca0f2641587b91486ea22a26dc966a68.jpg","https://img.zcool.cn/community/01adef5afff1d7a801218cf4f8ee7f.jpg@1280w_1l_2o_100sh.jpg"
        ]   
        var currentIndex = 0;
        setInterval(function() {
            document.querySelector('img').src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }, 2000);
        // 设置鼠标点击背景颜色变化
        document.body.addEventListener('click', function() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            document.body.style.backgroundColor = "rgb(" + r + ", " + g + ", " + b + ")";
        })

    </script>
</body>
</html>
